    <div>
      <form action="register.php" method="GET">
        <fieldset>
          <legend>Регистрация нового пользователя</legend>
          <label>Фамилия, Имя, Отчество
            <input name="name" type="text" placeholder="Фамилия, Имя, Отчество"></label>
          <label>Добавьте фотографию
            <input name="image" type="file"></label>
          <label>Адрес электронной почты
            <input name="email" type="email" placeholder="Email"></label>
          <label>Пароль
            <input name="password" type="password" placeholder="Пароль"></label>
          <label>Адрес сайта
            <input name="site" type="url" placeholder="mysite.name"></label>
          <label for="sel">Выбрать пол
            <select name="gender" id="sel">
              <option value="male">Мужской</option>
              <option value="female">Женский</option>
            </select></label>
          <label>Выбрать дату рождения
            <input name="date" type="date"></label>
          <label>Выбрать предпочитаемую кухню</label>
          <label for="cb1">Американская кухня
            <input name="kitchen" value="us" id="cb1" type="checkbox"></label>
          <label for="cb2">Грузинская кухня
            <input name="kitchen" value="ge" id="cb2" type="checkbox"></label>
          <label for="cb3">Японская кухня
            <input name="kitchen" value="jp" id="cb3" type="checkbox"></label>
          <label for="txt">О себе</label>
          <textarea name="about" id="txt" cols="30" rows="10" placeholder="О себе"></textarea>
          <button type="submit">Зарегистрироваться</button>
          <button type="reset">Очистить форму</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div>
    &copy;
  </div>
</body>
