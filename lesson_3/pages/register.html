    <div>
      <form action="register.php" method="GET">
        <fieldset>
          <legend><b>Регистрация нового пользователя</b></legend>
          <label>Фамилия, Имя, Отчество
            <input name="name" type="text" placeholder="Фамилия, Имя, Отчество" required></label>
          <label>Добавьте фотографию
            <input name="image" type="file"></label>
          <label>Адрес электронной почты
            <input name="email" type="email" placeholder="Email" required></label>
          <label>Пароль
            <input name="password" type="password" placeholder="Пароль" required></label>
          <label>Адрес сайта
            <input name="site" type="url" placeholder="mysite.name"></label>
          <label for="sel">Выбрать пол
            <select name="gender" id="sel">
              <option value="male">Мужской</option>
              <option value="female">Женский</option>
            </select></label>
          <label>Выбрать дату рождения
            <input name="date" type="date"></label>
          <label>Выбрать предпочитаемую кухню</label>
          <label class="kitchen-check" for="cb1">Американская кухня
            <input class="kitchen-check" name="kitchen" value="us" id="cb1" type="checkbox"></label>
          <label class="kitchen-check" for="cb2">Грузинская кухня
            <input class="kitchen-check" name="kitchen" value="ge" id="cb2" type="checkbox"></label>
          <label class="kitchen-check" for="cb3">Японская кухня
            <input name="kitchen" value="jp" id="cb3" type="checkbox"></label>

          <label for="txt">О себе</label>
          <textarea name="about" id="txt" cols="30" rows="10" placeholder="О себе"></textarea>
          <button class="btn-sub" type="submit">Зарегистрироваться</button>
          <button class="btn-res" type="reset">Очистить форму</button>
        </fieldset>
      </form>
    </div>
    <div class="copyright">
      <p>&copy;Oleg Gorina</p>
    </div>
  </div>
